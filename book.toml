[book]
authors = ["Cardano Community"]
language = "en"
multilingual = false
src = "docs"
title = "Cardano Community managed Documentation for Pool Operators"

[output.html]
default-theme = "Ayu"
theme = "docs/.theme"
git-repository-url = "https://github.com/cardano-community/guild-operators"
git-repository-icon = "fa-github"
mathjax-support = false
no-section-label = true

[output.html.playpen]
editable = true

[output.html.search]
limit-results = 15
use-boolean-and = true
boost-title = 2
boost-heirarchy = 1
boost-paragraph = 1
expand = true
head-split-level = 2

[output.html.fold]
enable = true
level = 3

